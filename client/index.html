<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>

  <link rel='stylesheet' href='style/style.css'>
</head>
<body>
  <!-- calendar -->
  <div id='modal'>
    <div id='calendar'>
      <div class='calendar--hero'>
        <h2>Prise de rendez-vous</h2>
        <button class='close'>x</button>
      </div>
  
      <div>
        <!-- TODO: gestion des dates de la semaine -->
        semaine du [...] prev | next
      </div>
  
      <div class='calendar--days'>
        <div></div>
        <div class='calendar--day'>Lun</div>
        <div class='calendar--day'>Mar</div>
        <div class='calendar--day'>Mer</div>
        <div class='calendar--day'>Jeu</div>
        <div class='calendar--day'>Ven</div>
      </div>
  
      <div id='calendar--body'>
        <div class='calendar--vertical-line' style='--row: 1; --span: 1'></div>
          <div class='calendar--vertical-line' style='--row: 2'></div>
          <div class='calendar--vertical-line' style='--row: 4'></div>
          <div class='calendar--vertical-line' style='--row: 6'></div>
          <div class='calendar--vertical-line' style='--row: 8'></div>
          <div class='calendar--vertical-line' style='--row: 10'></div>
          <div class='calendar--vertical-line' style='--row: 12'></div>
          <div class='calendar--vertical-line' style='--row: 14'></div>
          <div class='calendar--vertical-line' style='--row: 16'></div>
          <div class='calendar--vertical-line' style='--row: 18'></div>
          <div class='calendar--vertical-line' style='--row: 20'></div>
          <div class='calendar--vertical-line' style='--row: 22'></div>
          <div class='calendar--vertical-line' style='--row: 24'></div>
          <div class='calendar--vertical-line' style='--row: 26'></div>
          <div class='calendar--horizontal-line' style='--col: 4'></div>
          <div class='calendar--horizontal-line' style='--col: 6'></div>
          <div class='calendar--horizontal-line' style='--col: 8'></div>
          <div class='calendar--horizontal-line' style='--col: 10'></div> 
          <div class='calendar--hour' style='--row: 1'>08:00</div>
          <div class='calendar--hour' style='--row: 3'>09:00</div>
          <div class='calendar--hour' style='--row: 5'>10:00</div>
          <div class='calendar--hour' style='--row: 7'>11:00</div>

          <div class='calendar--hour' style='--row: 15'>15:00</div>
          <div class='calendar--hour' style='--row: 17'>16:00</div>
          <div class='calendar--hour' style='--row: 19'>17:00</div>
          <div class='calendar--hour' style='--row: 21'>18:00</div>
          <div class='calendar--hour' style='--row: 23'>19:00</div>
          <div class='calendar--hour' style='--row: 25'>20:00</div>
          <div class='calendar--hour' style='--row: 27'>21:00</div>
      </div>
    </div>
  </div>
